<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
</head>

<body>
    <section class="cart-reviews">
        <header class="hed-reviews">
            <span class="material-symbols-outlined">
                chevron_left
            </span>
            <p class="hed-text-reviews">Reviews</p>
            <span class="material-symbols-outlined">
                add_circle
            </span>
        </header>
        <div class="stars-evaluation">
            <div class="average-rating">
                <div class="rating-img">
                    <p>4.5</p>
                    <img src="https://i.ibb.co/bmSyP6G/25533.jpg" alt="25533">
                </div>
                <div class="ratixtng-te">
                    <p>Average Rating</p>
                    <p>Base on 23.980 ratings
                    </p>
                </div>
            </div>
            <ul class="stars-statistic">
              
            </ul>
        </div>
    </section>
    <footer><a
            href="https://www.freepik.com/free-vector/start_2900814.htm#query=star&position=0&from_view=keyword&track=sph">Image
            by rawpixel.com</a> on Freepik
    </footer>
</body>

</html>
